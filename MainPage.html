<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="MainPage.css"/>
    </head>

    <body>
        <header>

        <main>

        <script>

        <script>
            fetch("https://v2.jokeapi.dev/joke/Any?lang=fr")
            .then((res) => res.json())

        </script>
    </body>

</html>
